<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>

    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container pt-2">

        <h1 class="pb-3 text-muted">Bookmarker</h1>
        <hr />


        <div class="form text-center my-5 py-4">
            <h2>Bookmark your favorite sites </h2>
            <div class="form-group mx-5">
                <label class="text-center fw-bold mt-5 mb-3">Site Name</label>
                <input id="name" class="form-control" placeholder="Bookmark Name" type="text" />
            </div>
            <div class="form-group mx-5">
                <label class="text-center fw-bold my-3">Site URL</label>
                <input id="url" class="form-control" placeholder="website URL" type="text" />
            </div>

            <button id="addBtn" disabled class="btn btn-primary my-3">Submit</button>
        </div>


        <div class="output">
            <table class="table">

                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>
    <hr />



    <footer class="container">
        <p class="text-muted">&copy; 2019 Bookmarker Inc.</p>
    </footer>





    <script src="JS/jquery-3.5.1.slim.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/index.js"></script>

</body>

</html>
